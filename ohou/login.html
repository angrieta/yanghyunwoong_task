<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1><a href="#"><img src="./images/logo.png" alt="home"></a></h1>
        <div class="content_container">
            <div class="sign_up">
                <h2>회원가입</h2>
                <p>SNS계정으로 간편하게 회원가입</p>
                    <a href="#" class="facebook"><img src="./images/facebook.png" alt="페이스북"></a>
                    <a href="#" class="kakao"><img src="./images/kakao.png" alt="페이스북"></a>
                    <a href="#" class="naver"><img src="./images/naver.png" alt="페이스북"></a>
            </div>
            <dl>
                <dt>이메일</dt>
                <dd class="email_line">
                    <input type="email" name="user_email" placeholder="이메일" class="email_box" required>
                    <em>@</em>
                    <select name="email_select" class="email_select_box">
                        <option value="none">선택해주세요</option>
                        <option value="naver">naver.com</option>
                        <option value="gmail">gmail.com</option>
                        <option value="daum">daum.net</option>
                        <option value="direct_input">직접입력</option>
                    </select>
                </dd>
                <dd><a href="#" class="email_btn">이메일 인증하기</a></dd>    
                <dt>비밀번호</dt>
                <dd>
                    영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.
                    <input type="password" name="user_pw" placeholder="비밀번호" class="pw_box" required>
                </dd>
                <dt>비밀번호확인</dt>
                <dd>
                    <input type="password" name="user_pw" placeholder="비밀번호" class="recheck_pw_box" required>
                </dd>
                <dt>닉네임</dt>
                <dd>
                    다른 유저와 겹치지 않도록 입력해주세요.(2-20자)
                    <input type="text" name="nickname" placeholder="별명 (2~20자)" class="nickname_box" required>
                </dd>
            </dl>
            <h3>약관동의</h3>
            <div class="terms_area">
                <p class="agree_all_btn">
                    <input type="checkbox" name="agree_all" value="agree_on" id="agree1">
                    <label for="agree1">전체동의 <span>선택항목에 대한 동의 포함</span></label>
                </p>
                <p class="agree_child">    
                    <input type="checkbox" name="agree_child" value="agree_on" id="agree2">
                    <label for="agree2">만 14세 이상입니다<em>(필수)</em></label>
                </p>
                <p class="agree_terms">    
                    <input type="checkbox" name="agree_terms" value="agree_on" id="agree3">
                    <label for="agree3">이용약관<em>(필수)</em></label>
                    <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                </p>
                <p class="agree_privacy">    
                    <input type="checkbox" name="agree_privacy" value="agree_on" id="agree4">
                    <label for="agree4">개인정보수집 및 이용동의<em>(필수)</em></label>
                    <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                </p>
                <p class="agree_marketing">    
                    <input type="checkbox" name="agree_marketing" value="agree_on" id="agree5">
                    <label for="agree5">개인정보 마케팅 활용 동의<span>(선택)</span></label>
                    <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                </p>
                <p class="agree_event">    
                    <input type="checkbox" name="agree_event" value="agree_on" id="agree6">
                    <label for="agree6">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<span>(선택)</span></label>
                </p>
            </div>
            <a href="#"><p>회원가입하기</p></a>
            <p class="login_c">
                이미 아이디가 있으신가요?
                <a href="#"><em>로그인</em></a>
            </p>
        </div>
    </main>
</body>
</html>
